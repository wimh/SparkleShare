[Launch]
ProgramExecutable=SparkleShare\SparkleShare.exe
SingleAppInstance=true
DirectoryMoveOK=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\appdata\config.xml
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%
Replace=%PAL:LastDrive%%PAL:PackagePartialDir%

[DirectoriesMove]
appdata=%APPDATA%\SparkleShare