<!doctype html>
<html>
    <head>
        <title>SparkleShare Event Log</title>
        <script type="text/javascript" src="<!-- $jquery-url -->"></script>
        <script type="text/javascript">
          $(document).ready(function () {
              $('.comments-wrapper').each (function () {
                if ($(this).find ('.comments').children ().size () < 1) {
                  $(this).hide ();
                } else {
                  $(this).css ('cursor', 'default');
                }
              });

              $('.buddy-icon').each (function () {
                if ($(this).css('backgroundImage').indexOf ('@') != -1) {
                  $(this).css ('backgroundColor', '#fff');
                }
              });

              $('.comment').click(function () {
                 $(this).parent ().find ('.comments-wrapper').show ();
                 //$(this).parent ().find ('.comments-wrapper').css ('cursor', 'default');
              });

              $("input").click(function () {
                 textarea = $(this).parent ().find ('textarea');
                 text = textarea.val ();

                 if (text == '')
                     return;

                 textarea.val ('');

                 table = $(this).parent ().find ("table");
                 comments = table.html ();
                 comments += '<tr>' +
                             '  <td class=\"comment-author\"><!-- $username --></td>' +
                             '  <td class=\"comment-timestamp\">just now</td>' +
                             '</tr>' +
                             '<tr>' +
                             '  <td class=\"comment-text\" colspan=\"2\">' + text + '</td>' +
                             '</tr>';
                 table.html (comments);

                 location = this.id + '~' + text;
              });
          });
        </script>

        <style>
            * {
                box-sizing:         border-box;
                -webkit-box-sizing: border-box;
            }

            body {
                background-color: #fff;
                color:            <!-- $body-color -->;
                font-size:        <!-- $body-font-size -->;
                font-family:      <!-- $body-font-family -->;
                margin:           0;
                padding:          18px;
                -webkit-user-select: none;
            }

            small {
                font-size: <!-- $small-font-size -->;
                color:     <!-- $secondary-font-color -->;
            }

            .moved-arrow {
                color: <!-- $secondary-font-color -->;
            }

            td {
                vertical-align: top;
                font-size: 12px;
            }

            .day-entry-header {
                font-size:     <!-- $day-entry-header-font-size -->;         
                color:         #444;
                padding: 18px;
                padding-top: 9px;
                margin-left: auto;
                margin-right: auto;
                display: block;
                text-align: center;
            }
                        
            a {
                color:           <!-- $a-color -->;
                text-decoration: none;
                text-overflow: ellipsis;
                width: 100%;
                white-space: nowrap;
            }

            a:hover {
                color: <!-- $a-hover-color -->;
            }

            .stuff {
                width: 100%;
                padding-left: 56px;
            }

            .event-timestamp {
                color: <!-- $secondary-font-color -->;
            }

            .event-user-name {
                float: left;
                font-weight: bold;
            }

            .event-folder {
                float: right;
                color: <!-- $secondary-font-color -->;
            }

            .event-entry-content {
                display:        block;
                padding-bottom: 60px;
                padding:        0px;
            }

            .action {
                margin-left: 15px;
                float: right;
                color: <!-- $a-color -->;
            }

            .action:hover {
                color: <!-- $a-hover-color -->;
                cursor: pointer;
            }

            .clearer {
                clear: both;
                backround-color: blue;
                margin: 0;
                padding: 0;
                height: 0;
            }

            .separator {
                border-bottom: 1px #ccc solid;
                margin-top: 24px;
                margin-bottom: 24px;
            }

            dl {
                background-color:orange;
                padding : 0;
                margin:  0;
                margin-bottom: 12px;
            }
            
            dd {
                overflow:            hidden;
                text-overflow:       ellipsis;
                width:               90%;
                padding:             0;
                padding-top:         2px;
                padding-bottom:      2px;
                padding-left:        22px;
                margin:              0;
                margin-bottom:       2px;
                background-repeat:   no-repeat;
                background-position: center left;
            }

            .document-added {
                background-image: url('<!-- $document-added-background-image -->');
            }

            .document-deleted {
                background-image: url('<!-- $document-deleted-background-image -->');
            }

            .document-edited {
                background-image: url('<!-- $document-edited-background-image -->');
            }

            .document-moved {
                background-image: url('<!-- $document-moved-background-image -->');
            }

            .no-buddy-icon {
                position: relative;
                top: 0;
                left: 0;
                float:               left;
                margin-right:        12px;
                width:               48px;
                background-image:    url('<!-- $no-buddy-icon-background-image -->');
                background-repeat:   no-repeat;
                background-position: top center; 
            }

            .buddy-icon {
                width:            48px;
                height:           48px;
            }

            .comments {
                width: 100%;
            }

            .comment-author {
                font-weight: bold;
                width: 75%;
            }

            .comment-timestamp {
                color: <!-- $secondary-font-color -->;
                text-align: right;
            }

            .comment-button {
                float:right;
                margin-top: 6px;
            }

            .comment-textarea {
                box-sizing:         border-box;
                -webkit-box-sizing: border-box;
                width:              100%;
                height:             50px;
                padding-bottom:     6px;
            }

            .comments-section {
                box-sizing:         border-box;
                -webkit-box-sizing: border-box;
                width:              100%;

            .comments-wrapper {
                box-sizing:         border-box;
                -webkit-box-sizing: border-box;
                width:              100%;
                margin-top: 12px;
            }

            .comments-section:hover {
                cursor: pointer;
            }

            .comment-text {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <!-- $event-log-content -->
    </body>
</html>
