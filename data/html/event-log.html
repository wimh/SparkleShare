<!doctype html>
<html>

	<head>

		<title>Event Log</title>

		<style>

			body {
				background-color: #f0f0f0;
				color:            <!-- $body-color -->;
				font-size:        <!-- $body-font-size -->;
				font-family:      <!-- $body-font-family -->;
				margin:           0;
				padding:          0;
				margin-top:       20px;
			}

			small {
				font-size: <!-- $small-font-size -->;
				color:     <!-- $small-color -->;
			}

			.day-entry-header {
                font-size: <!-- $day-entry-header-font-size -->;         
				color:        #babdb6;
				text-align:   center;
				margin-left:  auto;
				margin-right: auto;
				width:        90%;
                text-shadow:  0  1px 0 rgba(255, 255, 255, 1.0);
			}
			
			.day-entry-content {
				padding:          9px;
			}
			
			dl {
				padding: 0;
				margin: 0;
				padding-bottom: 15px;
			}
			
			dt {
				padding-bottom: 9px;
				padding-top:    9px;
			}
			
			dd {
			width: 100px;
				padding-left: 0;
				margin-left: 12px;
				text-overflow: ellipsis;
			}
			
			a {
				color:           <!-- $a-color -->;
				text-decoration: none;
			}

			a:hover {
				color: <!-- $a-hover-color -->;
			}

			td {
				vertical-align: top;
			}

			.event-time, dt {
				font-size: 80%;
				color:     <!-- $secondary-font-color -->;
			}

			.no-buddy-icon {
				margin-right:        12px;
				width:               36px;
				height:              36px;
				background-image:    url('<!-- $no-buddy-icon-background-image -->');
				background-repeat:   no-repeat;
				background-position: center; 
			}

			.buddy-icon {
				width:            36px;
				height:           36px;
			}

			.event-entry-content {
				background-color:      #fff;
				margin:                12px;
				padding:               12px;
				-webkit-border-radius: 6px;
				border:                #ddd 1px solid;
			}

		</style>

	</head>

	<body onDragStart='return false'>
		<!-- $event-log-content -->
	</body>

</html>
