<!doctype html>
<html>
    <head>
        <title>SparkleShare Event Log</title>
        <style>
            body {
                background-color: #dedede;
                color:            <!-- $body-color -->;
                font-size:        <!-- $body-font-size -->;
                font-family:      <!-- $body-font-family -->;
                margin:           0;
                padding:          0;
                margin-top:       20px;
                -webkit-user-select: none;
            }

            small {
                font-size: <!-- $small-font-size -->;
                color:     <!-- $secondary-font-color -->;
            }

            .moved-arrow {
                color: <!-- $secondary-font-color -->;
            }

            .day-entry-header {
                font-size:     <!-- $day-entry-header-font-size -->;         
                color:         #444;
                margin-bottom: 9px;
                margin-left:   30px;
            }
            
            .day-entry-content {
                padding: 9px;
            }
                        
            a {
                color:           <!-- $a-color -->;
                text-decoration: none;
            }

            a:hover {
                color: <!-- $a-hover-color -->;
            }

            .event-time {
                opacity: 0.8;
                font-size:     80%;
                color:         #fff;
                float: right;
                padding: 3px 15px;
                font-weight: bold;
                -webkit-border-radius: 100px;
            }

            .event-entry-content {
                display:               block;
                width:                 440px;
                background-color:      #f0f0f0;
                margin-left:           auto;
                margin-right:          auto;
                margin-bottom:         12px;
                padding:               0px;
                padding-bottom: 6px;
                border:                #ccc 1px solid;
            }

            .wrapper {
                float: left;
            }

            dl {
                padding : 0;
                margin:  0;
            }
            
            dd {
                width:          90%;
                overflow:       hidden;
                text-overflow:  ellipsis;
                padding:        0;
                padding-top:    2px;
                padding-bottom: 4px;
                padding-left:   22px;
                margin:         0;
                margin-bottom:  2px;
                margin-left:    12px;
                border-bottom:  1px solid #ddd;
                background-repeat: no-repeat;
                background-position: center left;
            }

            dd:last-child {
                border: none;
            }

            .document-added {
                background-image: url('<!-- $document-added-background-image -->');
            }

            .document-deleted {
                background-image: url('<!-- $document-deleted-background-image -->');
            }

            .document-edited {
                background-image: url('<!-- $document-edited-background-image -->');
            }

            .document-moved {
                background-image: url('<!-- $document-moved-background-image -->');
            }

            .no-buddy-icon {
                float:               left;
                margin-right:        12px;
                width:               36px;
                background-image:    url('<!-- $no-buddy-icon-background-image -->');
                background-repeat:   no-repeat;
                background-position: top center; 
            }

            .buddy-icon {
                width:            36px;
                height:           36px;
            }

            .event-info {
                float: left;
                padding: 15px;
                margin-bottom: 6px;
                width: 410px;
                background-color: #fff;
                border-bottom: 1px #ccc solid;
            }
        </style>
    </head>
    <body>
        <!-- $event-log-content -->
    </body>
</html>
