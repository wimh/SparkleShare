<!doctype html>
<html>

	<head>

		<title>Event Log</title>

		<style>

			body {
				background-color: <!-- $body-background-color -->;
				color:            <!-- $body-color -->;
				font-size:        <!-- $body-font-size -->;
				font-family:      <!-- $body-font-family -->;
				margin:           0;
				padding:          0;
			}

			small {
				font-size: <!-- $small-font-size -->;
				color:     <!-- $small-color -->;
			}

			.day-entry-header {
				background-color: <!-- $day-entry-header-background-color -->;
				padding:          6px;
			}
			
			.day-entry-content {
				padding:          9px;
			}
			
			dl {
				padding: 0;
				margin: 0;
				padding-bottom: 15px;
			}
			
			dt {
				padding-bottom: 9px;
				padding-top:    9px;
			}
			
			dd {
				padding-left: 0;
				margin-left: 9px;
				text-overflow: ellipsis;
			}
			
			a {
				color:           <!-- $a-color -->;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			td {
				vertical-align: top;
			}

			.event-time, dt {
				font-size: 80%;
				color:     <!-- $secondary-font-color -->;
			}
			
			img {
				margin-right: 12px;
			}	

		</style>

	</head>

	<body onDragStart='return false'>
		<!-- $event-log-content -->
	</body>

</html>
